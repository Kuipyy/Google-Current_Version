<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: sans-serif;font-size: 14px;">
    <div style="display: flex; justify-content:space-between">
        <div style="display: flex; justify-content: space-between">
            <p style="float:left;margin-left: 15px;margin-top: 15px;">About</p>
            <p style="float:left;margin-left: 15px;margin-top: 15px;">Store</p>
        </div>
        <div style="display: flex; justify-content: space-between">
            <p style="float:right;margin-right: 15px;margin-top: 15px;">Gmail</p>

            <p style="float:right;margin-right: 15px;margin-top: 15px;">Images</p>
            <img style="float: right;padding-right: 20px;margin-top:15px;" width="20px" height="20px"
                src="images/appsbutton.png" alt="apps">
            <button class="button1">
                Sign in
            </button>
        </div>
    </div>
    <div class="clear"> </div>

    <img class="ggl" src="images/google.png" alt="Google">
    <div class="src">

        <img style="padding-left: 10px" width="30px" height="30px" src="images/src.png" alt="search">
        <img style="padding-right: 10px" width="30px" height="30px" src="images/voice.png" alt="voice">

    </div>
    <div class="clear"> </div>
    <div style="display: flex; justify-content: center; margin-top: 30px;">
        <button class="button2">Google Search</button>
        <button class="button2">I'm Feeling Lucky</button>
    </div>
    <div class="clear"> </div>
    <div
        style="display:flex; flex: 1;background-color: rgb(232, 228, 228); justify-content: space-between; width: 100%; position: fixed; bottom: 0; left:0">
        <div style="display: flex; justify-content: space-between;">
            <p style="float:left;margin-left: 25px;margin-bottom: 15px;color: rgb(116, 113, 113);">Advertising</p>
            <p style="float:left;margin-left: 25px;margin-bottom: 15px;color: rgb(116, 113, 113);">Business</p>
            <p style="float:left;margin-left: 25px;margin-bottom: 15px;color: rgb(116, 113, 113);">How Search works</p>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <p style="float:right;margin-right: 35px;margin-bottom: 15px;color: rgb(116, 113, 113);">Privacy</p>
            <p style="float:right;margin-right: 35px;margin-bottom: 15px;color: rgb(116, 113, 113);">Terms</p>
            <p style="float:right;margin-right: 35px;margin-bottom: 15px;color: rgb(116, 113, 113);">Setting</p>
        </div>
    </div>
